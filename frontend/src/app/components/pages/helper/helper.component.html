<div class="flex flex-row justify-between px-4 box-border w-screen">
  @if (helper) {
  <div class="flex flex-col w-9/12 h-full rounded-xl bg-rose-100 shadow-md">
    <img
      src="https://cdn2.thecatapi.com/images/bbk.jpg"
      alt="helper"
      class="rounded-t-xl"
    />
    <div class="mx-4 mb-4 gap-2">
      <h1 class="text-2xl">{{ helper.title }}</h1>
      <h3 class="text-xl">{{ helper.description }}</h3>
      <p>Meta: {{ helper.goal }}</p>
      <section>
        <h3>Doações</h3>
        <p>nº de doações {{ helper.donate_quantity }}</p>
        <p>{{ percentGoal }}% da meta alcançado</p>
        <p>Valor doado: R$ {{ helper.parcial_amount }}</p>
      </section>
    </div>
  </div>
  <div class="flex flex-col w-1/5 h-full rounded-xl">
    <h1 class="text-2xl">Contribua com o Helper</h1>
    <form [formGroup]="helperForm" (ngSubmit)="onSubmit()" class="w-full">
      <div>
        <label for="amount">Quanto você pode doar?</label>
        <input
          id="amount"
          formControlName="amount"
          class="outline outline-1 outline-pink-300"
        />
      </div>

      <button
        type="submit"
        class="text-center text-pink-300 hover:text-pink-400 font-bold"
      >
        Submit
      </button>
    </form>
  </div>
  }@else {
  <p class="text-xl">...carregando</p>
  }
</div>
